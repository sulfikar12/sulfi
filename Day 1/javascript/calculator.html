<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    <div class="mainbody">
    <div class="body">
        <input type="text" id="screen">
    <div class="key">
<button onclick="cleardisplay()" id="bt" >AC</button>
<div class="row">
<button  onclick="sul(7)" class="buttons">7</button>
<button  onclick="sul(8)" class="buttons">8</button>
<button  onclick="sul(9)" class="buttons">9</button>
<button  onclick="sul('*')" class="buttons">X</button>
</div>
<div class="row">
<button  onclick="sul(4)" class="buttons">4</button>
<button  onclick="sul(5)" class="buttons">5</button>
<button  onclick="sul(6)" class="buttons">6</button>
<button  onclick="sul('+')" class="buttons">+</button>
</div>
<div class="row">
<button  onclick="sul(1)" class="buttons">1</button>
<button  onclick="sul(2)" class="buttons">2</button>
<button  onclick="sul(3)" class="buttons">3</button>
<button  onclick="sul('-')" class="buttons">-</button>
</div>
<div class="row">
    <button  onclick="sul(.)" class="buttons">.</button>
    <button  onclick="sul(0)" class="buttons">0</button>
    <button  onclick="sul(/)" class="buttons">/</button>
    <button  onclick="equalclick()" class="buttons">=</button>
    </div>
</div>
</div>
</div>
</body>
</html>
