<head>

    <style>
#body{
    width: 300px;
    height: 300px;
    border: solid;
}
    </style>

<body>
    <div id="body">
        </div>
     <button onclick="color('red')">red</button>

     <button onclick="color('green')">green</button>
     <button onclick="color('blue')">blue</button>

         function color(a){
            document.getElementById("body").style.background=a
         }
     </script>
